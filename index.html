<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITGid.info - створюэмо багатомовний сайт</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="container-free">
            <h1 class="site-title">
                ITGid.info
            </h1>
            <select class="change-lang">
                <option value="ua" selected>UA</option>
                <option value="ru">RU</option>
                <option value="en">EN</option>
            </select>
        </div>
    </header>
    <div class="container">
        <h1>ITGid.info - <span class="lng-unit">створюємо багатомовний сайт</span></h1>
        <h2 class="lng-product-list">ABC PCI-EX GeGE GTX 1650 Phoenix</h2>
        <section class="grid-1">
            <div class="left-panel">
                <img src="images/video.jpg" alt="">
                <img src="images/video2.jpg" alt="">
                <img src="images/video5.jpg" alt="">
                <img src="images/video3.jpg" alt="">
                <img src="images/video4.jpg" alt="">
            </div>
            <div class="right-panel">
                <img src="images/video4.jpg" alt="">
            </div>
        </section>
        <section>
            <dl>
                <dt class="lng-chip">Графічний чіп</dt>
                <dd class="lng-chip-value">GeForce GTX</dd>
                <dt class="lng-memory">Об'єм пам'яті</dt>
                <dd class="lng-memory-value">4Гб</dd>
                <dt class="lng-memory-type">Тип пам'яті</dt>
                <dd class="lng-memory-type-value">GDDR6</dd>
                <dt class="lng-cool">Тип системи охолодження</dt>
                <dd class="lng-cool-value">Активна</dd>
            </dl>
        </section>
        <section>
            <div>
                <a href="#" class="lng-more">Детально о товаре</a>
            </div>
        </section>
    </div>
    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>

</html>
